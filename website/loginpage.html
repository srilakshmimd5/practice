<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet/loginpage.css">
  </head>
  <body bgcolor=#ffffff>
    <div class="login-box">
      <h2>One account. All of Google.</h2>
      <h2>Sign in</h2>
      <form class="gmail-background" action="index.html" method="post">
<ul style="list-style:none">
  <li><label for="Email">Email</label></li>
  <li><input class="quote-body" type="text" name="email" placeholder="yourname@email.com"></li>
  <li><label for="Password">Password</label></li>
  <li><input class="quote-body" type="password" name="password" placeholder="password"></li>
  <li><input type="button" name="submit" value="Sign in"></li>
  <li><a id="forgot_password" href=""</a>Can't Access your account?</li>
</ul>
    </div>
  </body>
</html>
