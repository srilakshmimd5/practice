<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet/loginpage.css">
  </head>
  <body bgcolor=#ffffff>
    <div class="login-box">
      <h1>One account. All of Google.</h1>
      <h2 class= "banner-font">Sign in to continue to Gmail</h2>
      <form class="gmail-background" action="index.html" method="post">
        <table width=25% border=0.5% align=center cellpadding="5px" cellspacing="5px">
          <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="text" name="email" value="Enter your Emails"></td>
          </tr>
          <tr>
            <td><label for="Password">Password</label></td>
            <td><input type="password" name="password" value="password"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" name="submit" value="Sign In"></td>
          </tr>
        </table>
      </form>
      <ul>
        <li>
          <a id="forgot_password" href="">Forgot Password?</a>
        </li>
      </ul>
    </div>
  </body>
</html>
